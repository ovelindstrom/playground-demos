spring:
  application:
    name: demo-tenancy
  lifecycle:
    timeout-per-shutdown-phase: 30s
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:mydb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  threads:
    virtual:
      enabled: true
 

## Eclipse Store Configuration
org:
  eclipse:
    store:
    ## Jokes Store Configuration
      jokes:
        auto-start: true
        root: com.example.demo.jokes.eclipsestore.model.JokesRoot
        storage-directory: jokes_storage
      tpch:
        auto-start: true
        root: com.example.demo.tpch.model.TpchRoot
        storage-directory: tpch_storage
      rest:
        enabled: true

vaadin:
  url-mapping: /store-console/*

## TPCH Configs
tpch:
  tpl:
    data-directory: C:\\Users\\ove.lindstrom\\Projects\\Playground\\demo\\src\\main\\resources\\tpch-data\\

## Unleash configuration
unleash:
  enabled: true
  appName: killers-onboarding-java
  instanceId: killers-onboarding-instance
  apiUrl: ##
  ## Should not be in the properties file...
  apiKey: ##

killers:
    ## Master feature toggle
    enabled: false
    ## Feature toggles for different profiles
    profile: pennywise
    ## Profile specific toggles
    dexter:
      enabled: false
      name: Dexter
    pennywise:
      enabled: false
      name: Pennywise

